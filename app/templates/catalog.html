{% extends "/shared/_base.html" %}

{% block content %}
    <div class="flex flex-row self-start w-full min-h-fit py-4 justify-center items-stretch bg-slate-50">
        <section id="body" class="flex flex-col bg-slate-100 justify-center items-center max-w-screen-lg m-auto">
            <div class="flex flex-col justify-center items-center py-10">
                <h2 class="text-2xl leading-relaxed text-slate-800 uppercase">Welcome</h2>
                <div class="flex flex-col justify-center content-center text-center">
                    {% for artist in artists %}
                        <div class="flex flex-col bg-slate-200 content-center justify-center text-center h-12">
                            <span class="py-1 font-bold">
                                <a href="/artist/{{artist['id']}}" class="text-cyan-800 hover:text-cyan-600">{{artist["name"]}}</a>
                            </span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
{% endblock %}
